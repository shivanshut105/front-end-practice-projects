<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- result section -->
    <div class="result-section">
      <h3>Your Result</h3>
      <div class="score">
        <span class="score-marks">76</span>
        <span class="score-total">of 100</span>
      </div>

      <span class="score-level">Great</span>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- summary section -->
    <div class="summary-section">
      <h3>Summary</h3>
      <div class="subject subject-1">
        <div class="subject-flex-container">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
        </div>
        <p class="subject-score"><span>80 </span>/ 100</p>
      </div>

      <div class="subject subject-2">
        <div class="subject-flex-container">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
        </div>
        <p class="subject-score"><span>92 </span>/ 100</p>
      </div>

      <div class="subject subject-3">
        <div class="subject-flex-container">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
        </div>
        <p class="subject-score"><span>61 </span>/ 100</p>
      </div>

      <div class="subject subject-4">
        <div class="subject-flex-container">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
        </div>
        <p class="subject-score"><span>72 </span>/ 100</p>
      </div>

      <button class="submit">Continue</button>
    </div>

    <div class="attribution">
      Coded by <a href="https://github.com/shivanshut105" target="_blank">Shivanshu</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
