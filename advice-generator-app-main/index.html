<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Advice #Advice ID goes here -->
    <!-- "Advice text goes here" -->

    <span class="advice-id">
      Advice #<span id="advice-span-id">117</span>
    </span>
    <p class="advice-content" id="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

    <img src="images/pattern-divider-desktop.svg" alt="" id="pattern-divider">
    <button class="dice" id="refresh-dice">
      <img src="images/icon-dice.svg">
    </button>
  </div>
  
  <div class="attribution">
    Coded by <a href="https://github.com/shivanshut105" target="_blank">Shivanshu</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
